<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todolist.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>My To Do List</h1>
    </header>

    <main>
      <div class="input-list">
        <input type="text" id="myInput" placeholder="Type here..." />
        <button id="btnadd">ADD</button>
      </div>
      <ul class="mylist">
        <li class="one">Take Care of Plants</li>

        <li class="two">Go Shopping</li>

        <li class="three">Make Dinner</li>

        <li class="four">CODE!</li>
        <hr />
        <button class="RemoveAll">Remove All</button>
      </ul>
      <div class="billboarding"></div>
    </main>
    <script src="todolist.js" async></script>
  </body>
</html>
